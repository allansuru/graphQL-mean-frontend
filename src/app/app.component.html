<h2>Create Qoute</h2>
quote : <input #quote type="text">
author : <input #author type="text">
<button (click)="createHandler(quote.value, author.value)">Submit</button>


<h1>Quotes</h1>
<ul>
  <li *ngFor="let quote of quotes$ | async">
    {{ quote?.quote }} - {{ quote?.author }}
    <!-- <button (click)="deleteHandler()"></button> -->
  </li>
</ul>
